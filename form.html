<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    
    <title>UntrefSchool</title>
</head>
<body>
    <header>    
        <img class="logo" src="./img/US.png">
        <nav>
            <ul>
                <li><a href="./index.html">Volver</a> </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="formulario">
            
            <form class="form" action="https://formsubmit.co/gabrielashimabukuro@gmail.com " method="POST">
                <h2>Formulario de Contacto</h2> <br>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br>
        
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <br>
        
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <br>
        
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                <br>
                
                <textarea name="Comentario" id="comentario" rows="6">Escribe aqui tu consulta...</textarea>
                <br>
                <input class="enviar" type="submit" value="Enviar">
            </form>
            
        </div>
    </main>
    <footer>
        <section class="derechos">
            Todos los derechos reservados Untref School 2023
        </section>
    </footer>
</body>
</html>
